<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-top"></div>
    <div class="bg-bottom"></div>
    <div class="container">
      <div class="card">
        <div class="card-image">
          <img src="images/image-victor.jpg" alt="user image" />
        </div>
        <div class="card-info">
          <div class="user-info">
            <span class="name">Victor Crest</span>
            <span class="age">26</span>
            <p class="location">London</p>
          </div>
          <div class="card-stats">
            <div class="stat-info">
              <p class="stat-number">80K</p>
              <p class="stat-name">Followers</p>
            </div>
            <div class="stat-info">
              <p class="stat-number">803K</p>
              <p class="stat-name">Likes</p>
            </div>
            <div class="stat-info">
              <p class="stat-number">1.4K</p>
              <p class="stat-name">Photos</p>
            </div>
          </div>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Assadullah Adelyar</a>.
      </div>
    </div>
  </body>
</html>
